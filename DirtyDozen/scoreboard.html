<div class="container">
    <div class="section" id="section">
        <style>
            table {
              border-collapse: collapse;
              width: 100%;
            }
            td, th {
                border: 1px solid #5F86AD;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                color: #2C3E50;
                background-color: #FFFFFF;
            }
            tr:nth-child(odd) {
                color: #2C3E50;
                background-color: #F0F0F0;
            }
          </style>
        <table id="scoreboard">
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>

          </table>
          <button class="clickMe" id="start-round">Next Round</button>
    </div>
</div>
