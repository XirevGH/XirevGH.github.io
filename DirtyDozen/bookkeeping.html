<h1 id="title">Dirty Dozen Calculator</h1>
<h1 id="enter-cards">Enter your cards</h1>
<p id="output">Score: 0</p>
<div class="container">
    <div class="section">
        <h3>Red Threes + Fours To Nines ±5</h3>
        <div class="row">
            <div class="col-4">
                <div>
                    <p>In Hand</p>
                    <input class="form-control" id="redThreeToNineNeg" min="0" type="number">
                </div>
            </div>
            <div class="col-4">
                <div>
                    <p>On Table</p>
                    <input class="form-control" id="redThreeToNinePos" min="0" type="number">
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <h3>Tens, Jacks, Queens, Kings ±10</h3>
        <div class="row">
            <div class="col-4">
                <div>
                <p>In Hand</p>
                <input class="form-control" id="tenToKingNeg" min="0" type="number">
            </div>
        </div>
        <div class="col-4">
            <div>
                <p>On Table</p>
                <input class="form-control" id="tenToKingPos" min="0" type="number">
            </div>
            </div>
        </div>
    </div>
    <div class="section">
        <h3>Aces ±20</h3>
        <div class="row">
            <div class="col-4">
                <div>
                <p>In Hand</p>
                <input class="form-control" id="aceNeg" min="0" type="number">
            </div>
        </div>
        <div class="col-4">
            <div>
                <p>On Table</p>
                <input class="form-control" id="acePos" min="0" type="number">
            </div>
            </div>
        </div>
    </div>
    <div class="section">
        <h3>Twos ±25</h3>
        <div class="row">
            <div class="col-4">
                <div>
                <p>In Hand</p>
                <input class="form-control" id="twoNeg" min="0" type="number">
            </div>
        </div>
        <div class="col-4">
            <div>
                <p>On Table</p>
                <input class="form-control" id="twoPos" min="0" type="number">
            </div>
        </div>
        </div>
    </div>
    <div class="section">
        <h3>Black Threes ±50</h3>
        <div class="row">
            <div class="col-4">
                <div>
                <p>In Hand</p>
                <input class="form-control" id="blackThreeNeg" min="0" type="number">
            </div>
        </div>
        <div class="col-4">
            <div>
                <p>On Table</p>
                <input class="form-control" id="blackThreePos" min="0" type="number">
            </div>
        </div>
    </div>
</div>
<button class="clickMe" id="confirm">Confirm</button>
